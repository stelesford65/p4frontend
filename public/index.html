<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel ="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn Telesford</title>
    <script>

          $(function() {
           $(".toggle").on("click", function(){
           if($(".item").hasClass("active")){
               $(".item").removeClass("active");
           }
           else{
            $(".item").addClass("active");
           }

        })
        });
        </script>
</head>
<body>
    <div class="flexbox">
        <div>
            <img src="src/assets/students.png">
        </div>
        <div>
                <nav>
                    <ul class="menu">
                    <li class="item"><a style="color: #ff8c00; font-size: 45px; font-family: Copperplate, fantasy; font-weight: 1500;
                        text-shadow: 1px 0 black; border-radius: 12px; background-color: rgb(0, 0, 0); width: 100%; font-weight: 800; text-decoration: none;"href="#">Home</a></li>
                    <li class="item"><a style="text-decoration: none;" href="page2.html">Sign Up</a></li>
                    <li class="item"><a style="text-decoration: none;" href="page3.html">Log In</a></li>
                    <li class="toggle"><span class="bars"></span></li>
                    </ul>
                </nav>
        </div>
    </div>
</body>
</html>
